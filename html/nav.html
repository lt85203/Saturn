<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/classification.css">
    <link rel="stylesheet" href="../css/Cart.css">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/font_i3w8v4sl3h257b9/iconfont.css">
    <link rel="stylesheet" href="../css/font_irxvy5qf4xi529/iconfont.css">
    <link rel="stylesheet" href="../css/font_lwaf5ltq7pynwmi/iconfont.css">
    <script src="../js/angular.1.5.5.js"></script>
    <script src="../js/angular-ui-router.js"></script>
    <script src="../js/swiper-3.4.2.min.js"></script>
    <script src="../js/jquery-3.1.1.js"></script>
</head>
<body ng-controller="myCtrl">
<div ui-view></div>
<div class="nav">
    <ul>
        <li ui-sref="index">
            <i class="iconfont icon-shouye-copy"></i>
            <p>首页</p>
        </li>
        <li ui-sref="classification">
            <i class="iconfont icon-fenlei1"></i>
            <p>分类</p>
        </li>
        <li ui-sref="Cart">
            <i class="iconfont icon-gouwuche"></i>
            <p>购物车</p>
        </li>
        <li ui-sref="personal">
            <i class="iconfont icon-geren"></i>
            <p>个人</p>
        </li>
    </ul>
</div>


<script src="../js/fontSize.js"></script>
<script src="../js/app.js"></script>
<script>
    var appNav = angular.module('app', ['ui.router', 'index', 'classification', 'Cart', 'personal']);
    appNav.controller('myCtrl', function () {

    });

    appNav.config(function ($stateProvider, $urlRouterProvider) {
        $stateProvider
            .state('index', {
                url: '/index',
                templateUrl: './index.html'
            })
            .state('classification', {
                url: '/classification?cateId',
                templateUrl: './classification.html'
                // ?cateId
            })
            .state('Cart', {
                url: '/Cart',
                templateUrl: './Cart.html'
            })
            .state('personal', {
                url: '/personal',
                templateUrl: './personal.html'
            });
        $urlRouterProvider.otherwise('index');
    });
</script>
</body>
</html>
